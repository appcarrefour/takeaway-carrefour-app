<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrefour Home</title>
  <link rel="stylesheet" href="css/home.css">
  <style>
    body {
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .header {
      background: #105da8;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 1.1rem 0.7rem 0.7rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header .user-icon {
      width: 32px;
      height: 32px;
      margin-right: 0.7rem;
    }
    .header .welcome {
      font-size: 1.05rem;
      font-weight: 500;
      color: #fff;
    }
    .header .login-link {
      color: #fff;
      font-size: 0.98rem;
      text-decoration: underline;
      margin-left: 0.7rem;
      cursor: pointer;
    }
    .carrefour-vertical {
      width: 110px;
      display: block;
      margin: 1.2rem auto 1.2rem auto;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: rgba(16,93,168,0.10);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,33,87,0.08);
      padding: 0.5rem 1rem;
      margin: 0 auto 1.2rem auto;
      max-width: 420px;
      width: 92vw;
    }
    .search-bar input {
      border: none;
      outline: none;
      font-size: 1rem;
      flex: 1;
      background: transparent;
      color: #222;
      margin-left: 0.7rem;
    }
    .search-bar img {
      width: 22px;
      height: 22px;
    }
    .carousel {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto 1.2rem auto;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,33,87,0.08);
      position: relative;
    }
    .carousel-inner {
      display: flex;
      transition: transform 0.5s;
    }
    .carousel-inner img {
      width: 100vw;
      max-width: 420px;
      height: 140px;
      object-fit: cover;
    }
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .carousel-btn {
      background: rgba(16,93,168,0.10);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: #105da8;
      cursor: pointer;
      pointer-events: all;
    }
    .access-group {
      display: flex;
      justify-content: space-around;
      gap: 1.2rem;
      margin: 1.5rem 0 1.5rem 0;
      flex-wrap: wrap;
    }
    .access-btn {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,33,87,0.08);
      padding: 0.7rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1rem;
      color: #002157;
      border: none;
      cursor: pointer;
      font-weight: 500;
      margin-bottom: 0.7rem;
      min-width: 120px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .access-btn img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
    }
    .access-btn.takeaway {
      background: rgba(16,93,168,0.10);
      border: 2px solid #105da8;
      color: #105da8;
      font-weight: 700;
      border-radius: 50%;
      min-width: unset;
      min-height: 70px;
      width: 70px;
      height: 70px;
      justify-content: center;
      padding: 0;
    }
    .access-btn.takeaway img {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      object-fit: contain;
    }
    .access-btn.personalizar {
      background: #fff;
      border: 2px solid #105da8;
      color: #105da8;
      font-weight: 700;
      border-radius: 16px;
      min-width: 140px;
      justify-content: center;
      padding: 0.7rem 1.5rem;
    }
    .access-btn.personalizar img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: contain;
    }
    .banner-bottom {
      width: 100%;
      max-width: 420px;
      margin: 1.2rem auto 1.2rem auto;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,33,87,0.08);
      display: block;
    }
    .savings-bar {
      display: flex;
      align-items: center;
      background: rgba(16,93,168,0.10);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,33,87,0.08);
      padding: 0.7rem 1rem;
      margin: 1.5rem auto 2.5rem auto;
      max-width: 420px;
      width: 92vw;
      font-size: 1.05rem;
      color: #105da8;
      font-weight: 600;
      gap: 0.7rem;
      cursor: pointer;
    }
    .savings-bar img {
      width: 32px;
      height: 32px;
      margin-right: 0.5rem;
    }
    .bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      box-shadow: 0 -2px 12px rgba(0,33,87,0.10);
      z-index: 100;
      padding: 0.2rem 0;
    }
    .bottom-nav ul {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .bottom-nav li {
      flex: 1;
      text-align: center;
    }
    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #002157;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 0 0.2rem 0;
      transition: color 0.2s;
    }
    .bottom-nav a.active, .bottom-nav a:hover {
      color: #105da8;
    }
    .bottom-nav img {
      width: 28px;
      height: 28px;
      margin-bottom: 0.1rem;
      display: block;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="img/icono_usuario.png" class="user-icon" alt="Usuario" />
    <span class="welcome">¡Bienvenido!</span>
    <a href="login.html" class="login-link">Iniciar sesión</a>
  </header>

  <img src="img/carrefour_vertical.png" alt="Carrefour Vertical" class="carrefour-vertical" />

  <div class="search-bar">
    <img src="img/icono_lupa.png" alt="Buscar" />
    <input type="text" placeholder="Buscar productos..." />
  </div>

  <div class="carousel">
    <div class="carousel-inner" id="carousel-inner">
      <img src="img/banner_1.jpg" alt="Banner 1" />
      <img src="img/banner_3.jpg" alt="Banner 3" />
      <img src="img/banner_4.jpg" alt="Banner 4" />
    </div>
    <div class="carousel-controls">
      <button class="carousel-btn" onclick="moveCarousel(-1)">&#8592;</button>
      <button class="carousel-btn" onclick="moveCarousel(1)">&#8594;</button>
    </div>
  </div>

  <div class="access-group">
    <a href="takeaway_productos.html" class="access-btn takeaway" style="width:110px;height:110px;min-height:110px;min-width:110px;"><img src="img/logo_take.png" alt="Take Away" style="width:90px;height:90px;" /></a>
    <a href="personalizar.html" class="access-btn personalizar"><img src="img/icono_personalizar.png" alt="Personalizar" />Personalizar usuario</a>
    <a href="lista.html" class="access-btn"><img src="img/icono_lista.png" alt="Lista" />Lista</a>
    <a href="folletos.html" class="access-btn"><img src="img/icono_folleto.png" alt="Folletos" />Folletos</a>
  </div>

  <img src="img/banner_2.jpg" alt="Banner 2" class="banner-bottom" />

  <div class="savings-bar">
    <img src="img/icono_chanchito.png" alt="Chanchito" />
    <img src="img/icono_moneda.png" alt="Moneda" />
    <span>Conocer mis ahorros</span>
  </div>

  <nav class="bottom-nav">
    <ul>
      <li><a href="home.html" class="nav-link active" id="nav-inicio"><img src="img/icono_inicio.png" alt="Inicio" /><span>Inicio</span></a></li>
      <li><a href="carrito.html" class="nav-link" id="nav-carrito"><img src="img/icono_carrito.png" alt="Carrito" /><span>Carrito</span></a></li>
      <li><a href="cupones.html" class="nav-link" id="nav-cupones"><img src="img/icono_cupones.png" alt="Cupones" /><span>Cupones</span></a></li>
      <li><a href="soporte.html" class="nav-link" id="nav-soporte"><img src="img/icono_soporte.png" alt="Soporte" /><span>Soporte</span></a></li>
    </ul>
  </nav>
  <script>
    let currentSlide = 0;
    const carouselInner = document.getElementById('carousel-inner');
    const totalSlides = carouselInner.children.length;
    function moveCarousel(dir) {
      currentSlide = (currentSlide + dir + totalSlides) % totalSlides;
      carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
  </script>
</body>
</html>
