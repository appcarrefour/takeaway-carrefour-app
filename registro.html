<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Registrarse - Carrefour App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .logo {
      width: 90px;
      margin: 2.2rem auto 1.2rem auto;
      display: block;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,33,87,0.08);
      padding: 2.2rem 1.5rem 2.5rem 1.5rem;
      max-width: 370px;
      width: 92vw;
      margin: 2.5rem auto 0 auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #002157;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      margin-top: 0;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.1rem;
      border-radius: 8px;
      border: 1px solid #bfc9d9;
      font-size: 1rem;
      background: #f6f8fa;
    }
    .main-btn {
      background: #002157;
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      margin-bottom: 1.1rem;
      border-radius: 8px;
      padding: 0.9rem 0;
      width: 100%;
      text-decoration: none;
      text-align: center;
      display: block;
      border: none;
      transition: background 0.2s;
      cursor: pointer;
    }
    .main-btn:hover {
      background: #003399;
    }
    .light-btn {
      background: none;
      color: #002157;
      text-decoration: underline;
      border: none;
      padding: 0.7rem 0;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    .light-btn:hover {
      color: #003399;
      background: #f0f4fa;
    }
  </style>
</head>
<body>
  <img src="img/carrefour_logo.png" alt="Logo Carrefour" class="logo" />
  <div class="container">
    <h1>Registrarse</h1>
    <form>
      <input type="email" placeholder="Correo electrónico" required />
      <input type="password" placeholder="Contraseña" required />
      <button type="submit" class="main-btn">Registrarse</button>
    </form>
    <a href="index.html" class="light-btn">Volver</a>
  </div>
</body>
</html>
