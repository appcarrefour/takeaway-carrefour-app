<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Forma de Pago</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .header {
      background: #105da8;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0.7rem 1.1rem 0.7rem 0.7rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .back-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.7rem;
      margin-right: 1rem;
      cursor: pointer;
    }
    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
      flex: 1;
    }
    .container {
      max-width: 420px;
      margin: 1.5rem auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(16,93,168,0.08);
      padding: 1.5rem 1.2rem 2rem 1.2rem;
    }
    .section-title {
      color: #105da8;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      text-align: left;
    }
    .metodos {
      margin-bottom: 1.5rem;
    }
    .metodo {
      display: flex;
      align-items: center;
      margin-bottom: 0.7rem;
    }
    .metodo input[type="radio"] {
      margin-right: 0.7rem;
    }
    .metodo label {
      font-size: 1rem;
      color: #222;
      font-weight: 500;
    }
    .cupon-section {
      margin: 1.5rem 0 1.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .cupon-section img {
      width: 24px;
      height: 24px;
    }
    .cupon-section input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #bfc9d9;
      font-size: 1rem;
      background: #f6f8fa;
    }
    .cupon-section button {
      background: #105da8;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cupon-section button:hover {
      background: #003399;
    }
    .desglose {
      margin: 2rem 0 1.5rem 0;
      font-size: 1rem;
      color: #222;
    }
    .desglose .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .desglose .total {
      color: #105da8;
      font-weight: 700;
      font-size: 1.15rem;
      margin-top: 1rem;
    }
    .main-btn {
      background: #105da8;
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.9rem 0;
      width: 100%;
      text-decoration: none;
      text-align: center;
      display: block;
      border: none;
      transition: background 0.2s;
      cursor: pointer;
    }
    .main-btn:hover {
      background: #003399;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.history.back()">&#8592;</button>
    <span class="header-title">Forma de Pago</span>
  </div>
  <div class="container">
    <div class="section-title">Seleccioná un método de pago</div>
    <div class="metodos">
      <div class="metodo"><input type="radio" name="pago" id="mastercard"><label for="mastercard">Tarjeta MasterCard</label></div>
      <div class="metodo"><input type="radio" name="pago" id="paypal"><label for="paypal">Paypal</label></div>
      <div class="metodo"><input type="radio" name="pago" id="mercadopago"><label for="mercadopago">Mercado Pago</label></div>
      <div class="metodo"><input type="radio" name="pago" id="debito"><label for="debito">Débito Visa</label></div>
    </div>
    <div class="cupon-section">
      <img src="img/icono_cupones.png" alt="Cupón" />
      <input type="text" placeholder="Agregar cupón" />
      <button>Validar cupón</button>
    </div>
    <div class="desglose">
      <div class="row"><span>Items (7)</span><span>$999,99</span></div>
      <div class="row"><span>Envío</span><span>$999,99</span></div>
      <div class="row total"><span>Precio total</span><span>$999,99</span></div>
    </div>
    <a href="pago_realizado.html" class="main-btn">Pagar</a>
  </div>
</body>
</html>
