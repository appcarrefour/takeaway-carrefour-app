<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Bienvenida - Carrefour App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .logo {
      width: 110px;
      margin: 2.5rem auto 1.2rem auto;
      display: block;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,33,87,0.08);
      padding: 2.2rem 1.5rem 2.5rem 1.5rem;
      max-width: 370px;
      width: 92vw;
      margin: 2.5rem auto 0 auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-title {
      color: #002157;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      margin-top: 0;
    }
    .subtitle {
      color: #0074d9;
      font-size: 1.05rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      margin-top: 0.2rem;
    }
    .main-img {
      width: 180px;
      margin: 0 auto 1.5rem auto;
      display: block;
    }
    .section-label {
      color: #002157;
      font-size: 1.08rem;
      font-weight: 500;
      margin: 1.2rem 0 0.7rem 0;
    }
    .main-btn {
      background: #002157;
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      margin-bottom: 1.1rem;
      border-radius: 8px;
      padding: 0.9rem 0;
      width: 100%;
      text-decoration: none;
      text-align: center;
      display: block;
      border: none;
      transition: background 0.2s;
      cursor: pointer;
    }
    .main-btn:hover {
      background: #003399;
    }
    .clear-btn {
      background: #f0f4fa;
      color: #002157;
      border: none;
      border-radius: 8px;
      padding: 0.9rem 0;
      width: 100%;
      font-size: 1.08rem;
      font-weight: 600;
      margin-bottom: 1.1rem;
      text-decoration: none;
      text-align: center;
      display: block;
      cursor: pointer;
      transition: background 0.2s;
    }
    .clear-btn:hover {
      background: #e6eaf3;
    }
    .light-btn {
      background: none;
      color: #002157;
      text-decoration: underline;
      border: none;
      padding: 0.7rem 0;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    .light-btn:hover {
      color: #003399;
      background: #f0f4fa;
    }
  </style>
</head>
<body>
  <img src="img/carrefour_logo.png" alt="Logo Carrefour" class="logo" />
  <div class="container">
    <div class="main-title">Hola, ingresá y disfrutá de todos los beneficios de la app Carrefour.</div>
    <img src="img/bienvenida.png" alt="Bienvenida App" class="main-img" />
    <div class="section-label">¿Ya sos Mi Carrefour?</div>
    <a href="login.html" class="main-btn">Iniciar sesión</a>
    <div class="section-label">¿Todavía no sos Mi Carrefour?</div>
    <a href="registro.html" class="clear-btn">Registrarse</a>
    <a href="home.html" class="light-btn">Entrar sin loguearme</a>
  </div>
</body>
</html>
