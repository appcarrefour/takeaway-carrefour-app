<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Cupones</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .header {
      background: #105da8;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0.7rem 1.1rem 0.7rem 0.7rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .back-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.7rem;
      margin-right: 1rem;
      cursor: pointer;
    }
    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
      flex: 1;
    }
    .container {
      max-width: 420px;
      margin: 1.5rem auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(16,93,168,0.08);
      padding: 1.5rem 1.2rem 2rem 1.2rem;
      text-align: center;
    }
    .cupon-img {
      width: 80px;
      margin: 1.2rem auto 1.2rem auto;
      display: block;
    }
    .main-title {
      color: #105da8;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      margin-top: 0;
    }
    .desc {
      color: #222;
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.history.back()">&#8592;</button>
    <span class="header-title">Cupones</span>
  </div>
  <div class="container">
    <img src="img/icono_cupones.png" alt="Cupones" class="cupon-img" />
    <div class="main-title">Tus cupones</div>
    <div class="desc">Aquí verás los cupones disponibles y podrás canjearlos en tu próxima compra.</div>
    <div style="background:#fffbe6;border-radius:12px;padding:1.2rem 1rem 1.2rem 1rem;margin:1.2rem 0 1.5rem 0;box-shadow:0 2px 8px rgba(16,93,168,0.08);">
      <div style="font-weight:700;font-size:1.15rem;margin-bottom:0.5rem;">$5.000 de descuento en Take Away</div>
      <div style="font-size:0.97rem;color:#555;margin-bottom:1rem;">código: <span style="font-family:monospace;">grupo2elmejor</span></div>
      <button style="background:#e53935;color:#fff;font-weight:600;border:none;border-radius:8px;padding:0.7rem 1.2rem;font-size:1rem;cursor:pointer;">Usar cupón</button>
    </div>
    <div style="color:#888;">(Funcionalidad en desarrollo)</div>
  </div>
</body>
</html>
