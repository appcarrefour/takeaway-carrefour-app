<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Detalles del Pedido</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .header {
      background: #105da8;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0.7rem 1.1rem 0.7rem 0.7rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .back-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.7rem;
      margin-right: 1rem;
      cursor: pointer;
    }
    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
      flex: 1;
    }
    .container {
      max-width: 420px;
      margin: 1.5rem auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(16,93,168,0.08);
      padding: 1.5rem 1.2rem 2rem 1.2rem;
    }
    .main-title {
      color: #105da8;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      margin-top: 0;
      text-align: center;
    }
    .pedido-info {
      margin: 1.2rem 0;
      color: #222;
      font-size: 1.05rem;
    }
    .productos-lista {
      margin-bottom: 1.5rem;
    }
    .producto-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
      padding: 0.7rem 0;
    }
    .producto-item img {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      margin-right: 0.7rem;
    }
    .producto-nombre {
      flex: 1;
      color: #222;
      font-size: 1rem;
      font-weight: 500;
    }
    .producto-precio {
      color: #105da8;
      font-weight: 700;
      font-size: 1rem;
      margin-left: 1rem;
    }
    .total {
      font-size: 1.15rem;
      font-weight: 700;
      color: #105da8;
      text-align: right;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.history.back()">&#8592;</button>
    <span class="header-title">Detalles del Pedido</span>
  </div>
  <div class="container">
    <div class="main-title">Pedido #123456</div>
    <div class="pedido-info">Estado: <span style="color:#e53935;">En preparaci√≥n</span><br>Fecha: 2024-05-01<br>Retiro: Sucursal La Plata</div>
    <div class="productos-lista">
      <div class="producto-item">
        <img src="img/producto _cebolla.png" alt="Cebolla" />
        <span class="producto-nombre">Cebolla</span>
        <span class="producto-precio">$350</span>
      </div>
      <div class="producto-item">
        <img src="img/producto_lechuga.png" alt="Lechuga" />
        <span class="producto-nombre">Lechuga</span>
        <span class="producto-precio">$420</span>
      </div>
      <div class="producto-item">
        <img src="img/producto_fideos.png" alt="Fideos" />
        <span class="producto-nombre">Fideos</span>
        <span class="producto-precio">$500</span>
      </div>
    </div>
    <div class="total">Total: $1.270</div>
  </div>
</body>
</html>
