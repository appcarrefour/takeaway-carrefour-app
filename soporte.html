<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Soporte</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .header {
      background: #105da8;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0.7rem 1.1rem 0.7rem 0.7rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .back-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.7rem;
      margin-right: 1rem;
      cursor: pointer;
    }
    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
      flex: 1;
    }
    .container {
      max-width: 420px;
      margin: 1.5rem auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(16,93,168,0.08);
      padding: 1.5rem 1.2rem 2rem 1.2rem;
      text-align: center;
    }
    .soporte-img {
      width: 80px;
      margin: 1.2rem auto 1.2rem auto;
      display: block;
    }
    .main-title {
      color: #105da8;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      margin-top: 0;
    }
    .chat-box {
      background: #f6f8fa;
      border-radius: 12px;
      padding: 1.2rem 1rem;
      margin: 1.2rem 0 1.5rem 0;
      min-height: 120px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(16,93,168,0.06);
      font-size: 1rem;
      color: #222;
      max-width: 370px;
      margin-left: auto;
      margin-right: auto;
    }
    .chat-btns {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-bottom: 1.2rem;
    }
    .chat-btn {
      background: #105da8;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      text-align: left;
    }
    .chat-btn:hover {
      background: #003399;
    }
    .user-msg {
      color: #105da8;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .ia-msg {
      color: #222;
      margin-bottom: 0.7rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.history.back()">&#8592;</button>
    <span class="header-title">Soporte</span>
  </div>
  <div class="container">
    <img src="img/icono_soporte.png" alt="Soporte" class="soporte-img" />
    <div class="main-title">Soporte Virtual</div>
    <div class="chat-box" id="chat-box">
      <div class="ia-msg">¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte?</div>
    </div>
    <div class="chat-btns">
      <button class="chat-btn" onclick="consulta('pagos')">Consulta de pagos</button>
      <button class="chat-btn" onclick="consulta('pedidos')">Consulta de pedidos</button>
      <button class="chat-btn" onclick="consulta('problemas')">Problemas</button>
    </div>
  </div>
  <script>
    function consulta(tipo) {
      const chat = document.getElementById('chat-box');
      let userMsg = '';
      let iaMsg = '';
      if (tipo === 'pagos') {
        userMsg = 'Consulta de pagos';
        iaMsg = 'Podés ver el estado de tus pagos en la sección "Mi Carrito" o "Pedidos". Si tu pago no fue procesado, intenta nuevamente o consulta con tu banco.';
      } else if (tipo === 'pedidos') {
        userMsg = 'Consulta de pedidos';
        iaMsg = 'Para ver el estado de tu pedido, ingresá a "Detalles del pedido". Si tu pedido no aparece, puede estar en proceso de confirmación.';
      } else if (tipo === 'problemas') {
        userMsg = 'Problemas';
        iaMsg = 'Por favor, describí tu problema y nuestro equipo de soporte se pondrá en contacto. También podés escribirnos a soporte@carrefour.com.';
      }
      chat.innerHTML += `<div class='user-msg'>${userMsg}</div><div class='ia-msg'>${iaMsg}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
